<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
    <script>
      var client = new Paho.MQTT.Client("192.168.50.235", 9001, "clientId" + parseInt(Math.random()*1000));

      client.onMessageArrived = function(message) {
      var msg = message.payloadString;
    
      alert("收到MQTT: " + msg); // <-- 用 alert 測試有沒有真的執行這段
      window.AppInventor.setWebViewString(msg);  // 傳給 App
      };


      client.connect({
        onSuccess: function() {
          client.subscribe("mqtt/FALL_REAL"); // 你要訂閱的 topic
        }
      });
    </script>
  </head>
  <body>
    <h3>MQTT Listener</h3>
  </body>
</html>
